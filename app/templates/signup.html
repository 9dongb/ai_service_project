<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Face World</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" />
        
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
        <style>
            html,
            .text-center {
                height: 100%;
            }

            .text-center {
                display: flex;
                align-items: center;
                padding-top: 10%;
                padding-bottom: 15%;
                background-color: #f5f5f5;
            }

            .form-signup {
                width: 100%;
                max-width: 300px;
                padding: 15px;
                margin: auto;
            }

            .form-signin .checkbox {
                font-weight: 400;
            }

            .form-signup .form-floating:focus-within {
                z-index: 2;
            }

        </style>
    </head>

<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
        <a class="navbar-brand" href="/">Face World</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">메인</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">
                    {% if session %}
                    {{session['username']}}님
                    {% else %}
                    로그인
                    {% endif %}
                </a></li>
            </ul>
        </div>
    </div>
</nav>
    <div class="text-center">
        <main class="form-signup">
            <form action="{{url_for('signup')}}" method="post">
                <h1 class="h3 mb-3 fw-normal">회원가입</h1>

                <div class="form-floating mb-3">
                    <input class="form-control" name="username" id="floatingInput" placeholder="이름">
                    <label for="floatingInput">이름</label>
                </div>

                <div class="form-floating mb-3">
                    <input type='number' class="form-control"  name="userAge" id="age" placeholder="이름" min="1">
                    <label for="age">나이</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="id" class="form-control" name="userId" id="signupId" placeholder="아이디">
                    <label for="signupId">아이디</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="userPw" id="userPw" placeholder="비밀번호">
                    <label for="userPw">비밀번호</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="checkPw" id="checkPw" placeholder="비밀번호 확인">
                    <label for="checkPw">비밀번호 확인</label>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-check sex text-center mb-3">
                            <input type="radio" class="btn-check" name="userGender" id="success-outlined" autocomplete="off" value="m">
                            <label class="btn btn-outline-success btn-lg" for="success-outlined">남자</label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-check sex text-center mb-3">
                            <input type="radio" class="btn-check" name="userGender" id="danger-outlined" autocomplete="off" value="f">
                            <label class="btn btn-outline-danger btn-lg" for="danger-outlined">여자</label>
                        </div>
                    </div>
                </div>

                <button class="w-100 btn btn-lg btn-dark" type="submit">회원가입</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
            </form>
        </main>
    </div>
    <div class="text-center">
        <main class="form-signin">
            <form action="{{url_for('login')}}" method="post">
                <h1 class="h3 mb-3 fw-normal">로그인</h1>
                <img class="mb-4" src="{{ url_for('static', filename='img/kakao-logo.png') }}" alt="" width="72"
                    height="57">

                <div class="form-floating">
                    <input type="id" class="form-control" name="userId" id="floatingInput" placeholder="아이디">
                    <label for="floatingInput">아이디</label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" name="userPw" id="floatingPassword" placeholder="비밀번호">
                    <label for="floatingPassword">비밀번호</label>
                </div>

                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    아이디 저장
                </div>
                <button class="w-100 btn btn-lg btn-dark" type="submit">로그인</button>
                
                <button class="w-100 btn btn-lg btn-dark btn-margin" type="button" onclick="location.href = '/signup'">회원가입</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
            </form>
        </main>
    </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; Facw World 2024</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
        
</body>
</html>
