{% extends 'base.html' %}

{% block content %}
    <style>
        .text-center {
            display: flex;
            align-items: center;
            background-color: #f5f5f5;
        }

        .form-signup {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            margin: auto;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signup .form-floating:focus-within {
            z-index: 2;
        }

    </style>

    <div class="text-center">
        <main class="form-signup">
            <form action="{{ url_for('signup') }}" method="post">
                <h1 class="h3 mb-3 fw-normal">회원가입</h1>

                <div class="form-floating mb-3">
                    <input class="form-control" name="username" id="floatingInput" placeholder="이름">
                    <label for="floatingInput">이름</label>
                </div>

                <div class="form-floating mb-3">
                    <input type='number' class="form-control" name="userAge" id="age" placeholder="나이" min="1">
                    <label for="age">나이</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="userId" id="signupId" placeholder="아이디">
                    <label for="signupId">아이디</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="userPw" id="userPw" placeholder="비밀번호">
                    <label for="userPw">비밀번호</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="checkPw" id="checkPw" placeholder="비밀번호 확인">
                    <label for="checkPw">비밀번호 확인</label>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-check sex text-center mb-3">
                            <input type="radio" class="btn-check" name="userGender" id="success-outlined"
                                   autocomplete="off" value="m">
                            <label class="btn btn-outline-success btn-lg" for="success-outlined">남자</label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-check sex text-center mb-3">
                            <input type="radio" class="btn-check" name="userGender" id="danger-outlined"
                                   autocomplete="off" value="f">
                            <label class="btn btn-outline-danger btn-lg" for="danger-outlined">여자</label>
                        </div>
                    </div>
                </div>

                <button class="w-100 btn btn-lg btn-dark" type="submit">회원가입</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
            </form>
        </main>
    </div>
{% endblock %}
