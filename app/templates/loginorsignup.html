{% extends 'base.html' %}

{% block content %}
    <style>

        html,
        .text-center {
            height: 100%;
        }

        .text-center {
            display: flex;
            align-items: center;
            padding-top: 10%;
            padding-bottom: 15%;
            background-color: #f5f5f5;
        }

        .form-signin {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            margin: auto;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input[type="id"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        /* 버튼 간에 10px의 상단 마진 추가 */
        .btn-margin {
            margin-top: 10px;
        }

    </style>
    <div class="text-center">
        <main class="form-signin">

                <h1 class="h3 mt-1 mb-5 fw-normal">Face World</h1>
                

                <button class="w-100 btn btn-lg btn-dark" type="button"onclick="location.href = '/login'">로그인</button>

                <button class="w-100 btn btn-lg btn-dark btn-margin" type="button" onclick="location.href = '/signup'">
                    회원가입
                </button>
                <p class="mt-5 mb-3 text-muted">로그인 후 이용해주세요.</p>

        </main>
    </div>
{% endblock %}
