{% extends "base.html" %}

{% block content %}

    <div class="container my-5">
        <h3 class="text-center mb-4">{{ session['username'] }}님은 {{ result['animal'] }}상 얼굴입니다 ! </h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title mb-4">{{ result['animal'] }}</h5>
                        <div class="mb-4">
                            <img src="{{image_url}}" alt="Placeholder"
                                 class="celeb-image" height=50% width=50% >
                        </div>
                        <p>{{ result['animal'] }}와 {{result['Probability']}}% 만큼 닮았어요 !</p>
                        <div class="btn-group">
                            <form id="myForm" action="/animal_save" method="post">
                                <input type="hidden" id="input_data" name="input_data" value="1">
                                <button class="btn btn-primary"  type="submit">결과 저장</button>
                            </form>
                            <button class="btn btn-secondary" onclick="window.location.href='/animal_save'">다시 하기</button>
                            {% if show_alert %}
                            <script>
                                alert("저장 성공: 저장이 완료되었습니다.");
                            </script>
                        {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
